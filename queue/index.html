<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">


<title>Queue</title>

<body>
  <h1>Queue</h1>

  <table align="center">
  <tr>
    <!-- Queue Table -->
    <td>
      <table id="queue-table" class="queue-table">
        <caption>Student Queue</caption>
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Course</th>
            <th>Cancel</th>
          </tr>
        </thead>
      </table>
    </td>
    <!-- Student Form -->
    <td>
      <form id="studentAddForm" class="student-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course"><br><br>
        <input type="submit" value="Submit">
      </form>

    <button type="button"
      id="studentPopButton"
      class="pop-button"
    >
      Pop Student
    </button>
  </td></tr></table>


</body>

<script type="text/javascript" src="index.js"></script>

</html>
